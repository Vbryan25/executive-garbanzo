<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="element">
            <div class="body">
                <div class="about-card">
                    <div class="about-card-header">
                        <div class="icon"></div>
                        <div class="nametitle">
                            <div class="text-wrapper">Tori Bryan</div>
                            <div class="div">Freelance Visual Designer</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <img class="separator" src="img/separator-4.svg" />
                        <div class="about-details">
                            <div class="text-wrapper-2">Murrieta, California</div>
                            <div class="text-wrapper-3">about me</div>
                        </div>
                    </div>
                </div>
                <div class="kitchen-card">
                    <div class="card-footer-2">
                        <div class="text-wrapper-4">KitchenDiaries</div>
                        <img class="img" src="img/separator.svg" />
                        <p class="text-wrapper-5">Every kitchen has a story.</p>
                    </div>
                </div>
                <div class="hydra-card">
                    <div class="card-footer-2">
                        <div class="text-wrapper-4">Hydra Endura</div>
                        <img class="img" src="img/image.svg" />
                        <p class="text-wrapper-5">To aid, fuel, and inspire.</p>
                    </div>
                </div>
                <div class="personal-card">
                    <div class="card-footer-2">
                        <div class="text-wrapper-4">Personal Work</div>
                        <img class="img" src="img/separator-2.svg" />
                        <div class="text-wrapper-5">My off-the-clock creativity</div>
                    </div>
                </div>
                <div class="aichecker-card">
                    <div class="card-footer-2">
                        <div class="text-wrapper-4">AI Checker</div>
                        <img class="img" src="img/separator-3.svg" />
                        <div class="text-wrapper-5">Easily accessible integrity</div>
                    </div>
                </div>
                <div class="system-card">
                    <div class="card-footer-2">
                        <div class="text-wrapper-4">Design System</div>
                        <img class="img" src="img/separator-5.svg" />
                        <div class="text-wrapper-5">My favorite part...</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
